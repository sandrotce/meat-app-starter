<div class="form-group  has-feedback" [class.has-success] =" input2.valid && (input2.dirty || input2.touched)"
                                      [class.has-error]   ="!input2.valid && (input2.dirty || input2.touched)">

  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> {{label}}</label>

  <span  class="help-block" *ngIf="isMsg && input2.valid && (input2.dirty || input2.touched)"><i class="fa fa-check"></i>Ok</span>
  <span  class="help-block" *ngIf="isMsg && !input2.valid && (input2.dirty || input2.touched)"><i class="fa fa-remove"></i> {{errorMessage}}</span>
